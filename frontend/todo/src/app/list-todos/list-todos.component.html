<div class="alert alert-warning" *ngIf="message">{{message}}</div>
<table  border="bold">
    <caption> My todo's</caption>
    <thead>
        <tr>
            <th>id</th>
            <th> description </th>
            <th>Complete Date</th>
            <th>IsCompleted?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.desc}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
            <td><button (click)="updateTodos(todo.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteTodos(todo.id)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>


</table>
